<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI & Calorie Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <div class="container">
        <h1>BMI & Calorie Calculator</h1>
        <p class="subtitle">Calculate your daily calorie needs and weight loss plan</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required placeholder="Enter your height in cm">
            </div>
            
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required placeholder="Enter your weight in kg">
            </div>
            
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required placeholder="Enter your age">
            </div>
            
            <div class="input-group">
                <label for="sex">Sex:</label>
                <select id="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="activity">Activity Level:</label>
                <select id="activity" required>
                    <option value="1.2">Sedentary - little or no exercise</option>
                    <option value="1.375">Lightly active - light exercise 1-3x/week</option>
                    <option value="1.55">Moderately active - moderate exercise 3-5x/week</option>
                    <option value="1.725">Very active - hard exercise 6-7x/week</option>
                    <option value="1.9">Extra active - intense daily exercise or physical job</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="weightLoss">Weight Loss Goal (kg):</label>
                <input type="number" id="weightLoss" required placeholder="Enter your weight loss goal in kg">
            </div>
            
            <div class="input-group">
                <label for="timeframe">Timeframe (weeks):</label>
                <input type="number" id="timeframe" required placeholder="Enter timeframe in weeks">
            </div>
        </div>

        <button id="calculate">
            <span>Calculate</span>
            <span class="button-icon">â†’</span>
        </button>

        <div class="results-section" id="results">
            <div class="result-item">
                <div class="result-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#666" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                    </svg>
                </div>
                <h3>Current BMI:</h3>
                <p id="bmiResult"></p>
            </div>
            
            <div class="result-item">
                <h3>Basal Metabolic Rate (BMR):</h3>
                <p id="bmrResult"></p>
            </div>

            <div class="result-item">
                <h3>Total Daily Energy Expenditure (TDEE):</h3>
                <p id="tdeeResult"></p>
            </div>

            <div class="result-item">
                <h3>Safe Weight Loss Deficit:</h3>
                <p id="safeDeficit"></p>
            </div>

            <div class="result-item">
                <h3>Recommended Calories for Weight Loss:</h3>
                <p id="weightLossCalories"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
