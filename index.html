<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI & Calorie Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <div class="container">
        <h1>BMI & Calorie Calculator</h1>
        <p class="subtitle">Calculate your daily calorie needs and weight loss plan</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Height (cm)" min="100" max="250" required>
            </div>
            
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Weight (kg)" min="30" max="300" required>
            </div>
            
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Age" min="10" max="120" required>
            </div>
            
            <div class="input-group">
                <label for="sex">Sex:</label>
                <select id="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="activity">Activity Level:</label>
                <select id="activity" required>
                    <option value="1.2">Sedentary - little or no exercise</option>
                    <option value="1.375">Lightly active - light exercise 1-3x/week</option>
                    <option value="1.55">Moderately active - moderate exercise 3-5x/week</option>
                    <option value="1.725">Very active - hard exercise 6-7x/week</option>
                    <option value="1.9">Extra active - intense daily exercise or physical job</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="weightLoss">Weight Loss Goal (kg):</label>
                <input type="number" id="weightLoss" required placeholder="Enter your weight loss goal in kg">
            </div>
            
            <div class="input-group">
                <label for="timeframe">Timeframe (weeks):</label>
                <input type="number" id="timeframe" placeholder="Timeframe (weeks)" min="1" max="52" required>
            </div>
        </div>

        <button id="calculate">
            <span>Calculate</span>
            <span class="button-icon">â†’</span>
        </button>

        <div class="results-section" id="results">
            <div class="result-item">
                <h3>Current BMI:</h3>
                <p id="bmiResult"></p>
            </div>
            
            <div class="result-item">
                <h3>Basal Metabolic Rate (BMR):</h3>
                <p id="bmrResult"></p>
            </div>
            
            <div class="result-item">
                <h3>Total Daily Energy Expenditure (TDEE):</h3>
                <p id="tdeeResult"></p>
            </div>
            
            <div class="result-item">
                <h3>Safe Calorie Deficit:</h3>
                <p id="safeDeficit"></p>
            </div>
            
            <div class="result-item">
                <h3>Recommended Calories for Weight Loss:</h3>
                <p id="weightLossCalories"></p>
            </div>
        </div>

        <!-- Diet Proposal Subscription Modal -->
        <div id="dietModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Subscribe for a Custom Diet Proposal</h2>
<p style="font-size:1.1em; font-weight:bold; color:#388e3c; margin-bottom:1em;">Get your custom diet for free!</p>
        <form id="dietForm" autocomplete="off">
          <div class="input-group">
            <label for="dietEmail">Email address:</label>
            <input type="email" id="dietEmail" name="dietEmail" required placeholder="you@email.com">
          </div>
          <div class="input-group">
            <label>
              <input type="checkbox" id="dietConsent" required>
              I agree to receive communication via email.
            </label>
          </div>
          <div class="modal-actions">
            <button type="submit" id="subscribeBtn" disabled>Subscribe</button>
            <button type="button" id="cancelModal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
